<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width=device-width, initial-scale  = 1.0">
        <meta charset = "UTF-8">
        <title>Instagram Clone</title>
        <link rel="stylesheet" href = "style.css">
    </head>
    <body>
        <div class="insta-wrapper">
            <div class="phone"> <!--DIV esquerda da tela, contendo foto do celular-->
                <img src = "assets/img/instagram-celular.png" alt = "Celular conectado ao Instagram">
            </div>
            <div class="form-login"> <!--Div direita da tela, contendo o formulário de login-->
                <div class="grupos"><!--Primeiro container -->
                    <img src = "assets/img/instagram-logo.png" alt = "Logo do Instagram" class = "instagram-logo">
                    <div class="foto-perfil">
                        <img src = "assets/img/perfil.png" alt = "Foto de Perfil do usuário conectado">
                    </div>
                    <a href="#" class="btn-login">Continuar como João Batista</a>
                    <a href="#" class="btn-logout">Remover Conta</a>
                </div><!--Fim primeiro container-->
                <div class="grupos"> <!--Segundo container-->
                    <p class="not-account">Não é João Batista?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar Conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div><!--Fim segundo container-->
                <div class="baixar-App"><!--Terceiro container-->
                    <p class="texto-baixar">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div><!--Fim terceiro container-->
            </div>
        </div>

    </body> 
</html>
